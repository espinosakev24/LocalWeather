<!DOCTYPE html>
<html>
<head>
	<title>Local weather</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div class="container">
		<div class="weather-cont">
			<div class="weather">
				<h1 style="font-size: 4rem; text-align: center;">Local weather</h1>
				<small>By: Kevin Espinosa</small>
				<p id="location" style="font-size: 1.3rem"></p>
				<div id="icon" class=""></div>
				<p id="temp"></p>
				<button onclick="convertToFahrenheit()" id="F">Farenheite</button>
				<button onclick="convertToCelsius()" id="C" style="display: none">Celsius</button>
			</div>
		</div>
	</div>
</body>
</html>
